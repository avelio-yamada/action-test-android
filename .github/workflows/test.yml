name: Test Actions

on:
  push:
    branches: [ develop ]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Set up Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: "2.x"

    - name: Gem caching
      id: gem_cache
      uses: actions/cache@v2
      continue-on-error: true
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: Cache Gradle packages
      id: cache_gradle_packages
      uses: actions/cache@v2
      continue-on-error: true
      with:
        path: |
          ~/.gradle/caches/modules-*
          ~/.gradle/caches/jars-*
          ~/.gradle/caches/build-cache-*
        key: ${{ runner.os }}-gradle-${{ hashFiles('checksum.txt') }}

    - name: Bundle Install
      run: |
        gem install bundler:1.17.2
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Json Path
      run: |
        json_path=$GITHUB_WORKSPACE/app/service_json.json
        echo "::set-output name=JSON_PATH::${json_path}"
      id: json-path

    - name: Keystore Path
      run: |
        store_path=$GITHUB_WORKSPACE/app/release.keystore
        echo "::set-output name=STORE_PATH::${store_path}"
      id: store-path

    - name: Import Keystore and Json
      run: |
        echo "${{ secrets.SERVICE_JSON }}" > service_json.txt
        base64 --decode service_json.txt > ${{ steps.json-path.outputs.JSON_PATH }}
        echo "${{ secrets.STORE_FILE }}" > release.txt
        base64 --decode release.txt > ${{ steps.store-path.outputs.STORE_PATH }}

    - name: Test
      run: |
        echo ${{ steps.json-path.outputs.JSON_PATH }}
        echo ${{ steps.store-path.outputs.STORE_PATH }}
